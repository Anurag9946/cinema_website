{% load static %}
<html>
<head>

		</form>

			</a>
		</li>
		<li>
			<a href="#">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<i class="fa fa-google"></i>
			</a>
		</li>
		</ul>
		<h4>Create account? <a href="{% url 'filmapp:register' %}">Sign Up</a></h4>
	</div>
</body>
</html>
