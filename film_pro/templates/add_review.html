<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<title>add movies</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href="{% static 'css/register.css' %}" rel="stylesheet" type="text/css" media="all" />
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
</head>
<body>
{% block content %}
<div class="main-w3layouts wrapper" style="text-align:center">
    <a href="{% url 'filmapp:index' %}">back to movielist <i class="fa fa-backward"></i></a><br><br>
    <h1 style="text-align:center;">add reviews</h1><br>
    <div class="main-agileinfo">
        <div class="agileits-top" style="text-align:center">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" name="user" placeholder="user"><br><br>
                <input type="text" name="movie" placeholder="movie"><br><br>
                <input type="text" name="rating" placeholder="rating"><br><br>
                <input type="text" name="review" placeholder="review"><br><br>

                <input type="submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
